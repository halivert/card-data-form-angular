<app-card
  [name]="cardForm.value.name ?? ''"
  [cardNumber]="cardForm.value.cardNumber ?? ''"
  [expiration]="cardForm.value.expiration ?? ''"
></app-card>

<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name" [control]="cardForm.controls.name"></app-input>
  <app-input
    label="Card Number"
    [control]="cardForm.controls.cardNumber"
  ></app-input>
  <div class="columns">
    <div class="column">
      <app-input
        label="Expiration (MM/YY)"
        [control]="cardForm.controls.expiration"
      ></app-input>
    </div>
    <div class="column">
      <app-input
        label="CVV"
        [control]="cardForm.controls.securityCode"
      ></app-input>
    </div>
  </div>

  <div class="buttons">
    <button class="button is-primary" [disabled]="cardForm.invalid">
      Submit
    </button>
    <button class="button is-warning" type="button" (click)="onResetClick()">
      Reset
    </button>
  </div>
</form>
